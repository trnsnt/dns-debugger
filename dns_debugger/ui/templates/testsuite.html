<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>dns-debugger {{qname}}</title>
</head>
<body>
<div class="container">
    <h1>dns-debugger test results for {{qname}}</h1>

    <div id="accordion">

        {% for testcase in testsuite.testcases %}
        <div class="card" style="margin-bottom: 15px;">
            <div class="card-header " id="heading{{loop.index}}">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed
                {% if testcase.status.value == 1 %}
                    text-success
                {% elif testcase.status.value == 2 %}
                    text-warning
                {% else %}
                    text-danger
                {% endif %}"
                            data-toggle="collapse"
                            data-target="#collapse{{loop.index}}"
                            aria-expanded="false" aria-controls="collapse{{loop.index}}">
                        {{ testcase.description}}
                    </button>
                </h5>
            </div>
            <div id="collapse{{loop.index}}" class="collapse" aria-labelledby="heading{{loop.index}}"
                 data-parent="#accordion">
                <div class="card-body">
                    <ul class="list-group ">
                        {% for teststep in testcase.steps %}
                        <li class="list-group-item list-group-item-{% if teststep.status.value == 1 %}success{% elif teststep.status.value == 2 %}warning{% else %}danger{% endif %}">
                            <b>{{teststep.description}}</b><br/>
                            {{teststep.result}}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
